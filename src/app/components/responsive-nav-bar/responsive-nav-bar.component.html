<div *ngIf="open" class="container" (click)="changeOpen()">
    <div class="menu" id="menu">
        <div class="header">
            <p>Inder santander</p>
        </div>
        <div class="options">
            <div class="option">
                <h1>Menú</h1>
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                        <a [routerLink]="node.path">{{node.name |
                            translate}}</a>
                    </mat-tree-node>

                    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <button title="{{node.name | translate}}" mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name">
                            <div>
                                <p>{{node.name | translate}}</p>
                            </div>
                            <mat-icon class="icon">{{(!treeControl.isExpanded(node))?'expand_more':'expand_less'}}
                            </mat-icon>
                        </button>
                        <div class="mat-nested-group" [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                            role="group">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </div>
                    </mat-nested-tree-node>
                </mat-tree>
            </div>
            <hr>
            <div class="option">
                <h1>Configuración</h1>
            </div>
        </div>
    </div>
</div>
