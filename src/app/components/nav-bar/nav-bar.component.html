<div class="header" id="header">
    <div class="gov-co" id="gov-co">
        <span *ngIf="responsive" (click)="changeOpen()">
            <mat-icon class="icon">menu</mat-icon>
        </span>
        <a href="https://www.gov.co"><img src="../../../assets/images/gov-co.png" alt=""></a>
    </div>
    <div *ngIf="!responsive" class="banner" id="banner">
        <div class="img-container">
            <img src="../../../assets/images/logo.png" alt="">
        </div>
        <div class="actions" id="actions">
            <input type="text">
            <span>
                <mat-icon class="icon">search</mat-icon>
            </span>
            <div class="language" [matMenuTriggerFor]="menu">
                <p>{{language}}</p>
                <mat-icon class="icon">keyboard_arrow_down</mat-icon>
            </div>
            <mat-menu class="mat-menu" #menu="matMenu">
                <button (click)="changeLanguage('ES')" mat-menu-item>ES</button>
                <button (click)="changeLanguage('EN')" mat-menu-item>EN</button>
            </mat-menu>
        </div>
    </div>
    <responsive-nav-bar *ngIf="responsive" [open]="open" [changeOpen]="changeOpen"></responsive-nav-bar>
    <div *ngIf="!responsive" class="menu" id="menu">
        <img src="../../../assets/images/chair.png" alt="">
        <div class="buttons">
            <div class="boton" >
                <p [matMenuTriggerFor]="menu1">{{'menu.item1' | translate}}</p>
            </div>
            <mat-menu class="mat-menu" #menu1="matMenu">
                <button mat-menu-item>Certificación de existencia</button>
                <button mat-menu-item>Certificación de existencia</button>
                <button mat-menu-item>Certificación de existencia</button>
            </mat-menu>
            <div class="boton" >
                <p [matMenuTriggerFor]="menu2">{{'menu.item2' | translate}}</p>
